{% load i18n %}
{% url 'comment:flag' pk=comment.id  as flag_url %}
{% if user.is_authenticated %}
<span class="js-comment-flag" data-url="{{ flag_url }}">
    {% include "comment/flags/flag_icon.html" %}
</span>
{% else %}
<a href="{{ login_url }}/?next={{ request.build_absolute_uri }}" title="{% trans "flag" %}">
    {% include "comment/flags/flag_icon.html" %}
</a>
{% endif %}

{% load i18n %}
{% load comment_tags %}
<div id="flagModal" class="comment-modal">
    <div class="comment-modal-dialog" role="document">
        <div class="comment-modal-content">
            <div class="modal-header">
                <h5 class="comment-translatable modal-title">{% block title %}{% trans "Please select a reason for flagging" %}{% endblock title %}</h5>
                <button class="modal-close-btn" aria-label="{% trans "Close" %}">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% render_flag_reasons as reasons %}
                <form class="flag-modal-form">
                    {% for reason in reasons %}
                    <label>
                        <input class="mr-2 flag-reason {% if forloop.last %}flag-last-reason{% endif %}" type="radio" value="{{ reason.value }}" name="reason" required>{{ reason.reason }}
                    </label><br>
                    {% endfor %}
                    <textarea class="flag-modal-info" rows="10" cols="10" name="info"></textarea>
                    <div class="flag-modal-footer modal-footer">
                        {% trans "Flag" as flag %}
                        <button type="submit" title="{{ flag }}" class="comment-translatable btn btn-sm btn-danger flag-modal-submit {% block flag_link_cls %}{% endblock flag_link_cls %}">{{ flag }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

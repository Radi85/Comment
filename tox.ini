[tox]
envlist =
    py37-django{22, 30, 31, 32}
    py38-django{22, 30, 31, 32, 40, 41, main}
    py39-django{22, 30, 31, 32, 40, 41, main}
    py310-django{40, 41, main}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv:docs]
allowlist_externals =
    make
deps =
    -rdocs/source/requirements.txt
    Sphinx
    sphinx_rtd_theme
changedir = docs
commands =
    make html

[testenv:flake8]
deps = flake8
commands = flake8 comment

[testenv]
deps =
    coverage
    pillow
    pytz
    djangorestframework
    lxml
    beautifulsoup4
    cssselect
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    djangomain: https://github.com/django/django/archive/main.tar.gz

extras =
    markdown

usedevelop = True

commands =
    python manage.py compilemessages -l test
    python -W error::DeprecationWarning -W error::PendingDeprecationWarning -m coverage run --parallel-mode manage.py test {posargs}

setenv =
    PYTHONDONTWRITEBYTECODE=1
    DJANGO_SETTINGS_MODULE=test.settings.test

[testenv:py38-djangomain]
ignore_outcome = true

[testenv:py39-djangomain]
ignore_outcome = true

[testenv:py310-djangomain]
ignore_outcome = true

dist: bionic
os: linux
language: python
cache: pip

python:
  - 3.6
  - 3.8
  - 3.9
env:
  - DJANGO=2.1
  - DJANGO=3.1
  - DJANGO=main

install: pip install tox-travis coveralls
script:
  - tox
after_success:
  - coverage combine
  - coveralls

jobs:
  allow_failures:
    - if: branch = staging
  include:
    - stage: deploy
      python: 3.7
      env: DJANGO=3.0
      deploy:
        - provider: pypi
          server: https://test.pypi.org/legacy/
          username: "radico"
          password:
            secure: 
          distributions: "sdist bdist_wheel"
          on:
            branch: staging

        - provider: pypi
          username: "radico"
          password:
            secure: 
          distributions: "sdist bdist_wheel"
          on:
            tags: true
